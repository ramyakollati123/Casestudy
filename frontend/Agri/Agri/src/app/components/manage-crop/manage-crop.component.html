<div class="container-fluid" style="padding: 0px;">

    <div class="card">
        <div class="card-header">
            Crop Details
            <button type="button " class="btn btn-info float-right" (click)="addNewCrop()"> Add New Crop</button>
        </div>
        <div class="card-body">

            <table class="table table-striped table-responsive" style="display: inline-table;">
                <thead>

                    <tr>
                        <th>Crop id</th>
                        <th>Crop Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let crop of crops; let i =index">
                        <td>{{crop.id}}</td>
                        <td>{{crop.name}}</td>
                        <td>{{crop.description}}</td>
                        <td>{{crop.quantity}}</td>
                        <td>{{crop.price}}</td>
                        <td>
                           <!-- <button class="btn-primary" type="submit" (click)="submit()">Add</button>-->
                           
                            <button calss="btn btn-link m-0 p-0" (click)="addNewCrop()" style="color: green;">submit</button>
                            <button class="btn btn-link m-0 p-0" (click)="editCropDetails(crop, i)" style="color: blue">
                                Edit</button>
                                    &nbsp;&nbsp;
                                    <button
                                class="btn btn-link m-0 p-0" style="color: red"  (click)="deleteCropDetails(crop)">
                                Delete
                            </button></td>

                    </tr>
                </tbody>
            </table>


        </div>
    </div>
    </div>
    
<p-toast></p-toast>
