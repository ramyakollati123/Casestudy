<div class="card">
    <div class="card-header">
        {{crop ? 'Edit Crop Details' : 'Add New Crop'}}
    </div>
    <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="submit()">
            <div class="form-row">


                <div class="form-group col">
                    <label for="id"> Crop id :
                        <input type="number" id="id" formControlName="id" class="form-control">
                    </label>
                </div>
                <div class="form-group col">
                    <label for="name"> Crop Name :
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </label>
                </div>

                <div class="form-group col">
                    <label for="description">Description :
                        <input type="text" id="description" formControlName="description" class="form-control">
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="quantity">Price :
                        <input type="number" id="quantity" formControlName="quantity" class="form-control">
                    </label>
                </div>
                <div class="form-group col-4">
                    <label for="price"> Quantity :
                        <input type="number" id="price" formControlName="price" class="form-control">
                    </label>
                </div>
            </div>
           
            <div class="form-row d-flex flex-row-reverse">
                <button class="btn btn-primary m-1" type="submit" (click)=" submit()" [disabled]="!editForm.valid">
                    {{crop ? 'Update' : 'Add '}}
                </button>
                
                <button class="btn btn-danger m-1" type="reset" (click)="reset()">Reset</button>
                <button class="btn btn-secondary m-1" type="reset" (click)="cancel()">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
