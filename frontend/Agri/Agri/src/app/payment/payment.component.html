
<div class="col-md-6 offset-md-3" style="height: 700px;" *ngIf=!submitted>
    <span class="anchor" id="formPayment"></span>
    <hr class="my-5">

    <!-- form card cc payment -->
    <div class="card card-outline-secondary">
        <div class="card-body">
            <h3 class="text-center"><strong>Card Payment</strong></h3>
            <hr>
            <!--<div class="alert alert-info p-2 pb-3">
                <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>×</samp></a>
                CVC code is required.
            </div>-->
           
            
            <div class="form-group row">
                <label class="col-md-12">Card Type</label>
                <div class="col-md-4">
                    <select class="form-control" name="cc_exp_mo" size="0">
                        <option>Select</option>
                        <option value="debit">Debit Card</option>
                        <option value="credit">Credit Card</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-control" name="cc_exp_yr" size="0">

                        <option>Select</option>
                        <option>MasterCard</option>
                        <option>Axis</option>
                        <option>Visa</option>
                        <option>Maestro</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
           <form class="form" role="form" autocomplete="off" [formGroup]="payform" (ngSubmit)="addpay()">
                <div class="form-group">
                    <label for="cc_name">Card Holder's Name</label>
                    <input type="text" formControlName="holdername" class="form-control" id="cc_name"
                        pattern="\w+ \w+.*" title="First and last name" required="required">
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" formControlName="cardnumber" class="form-control" autocomplete="off"
                        maxlength="20" pattern="\d{16}" title="Credit card number" required="">
                </div>
                <div class="form-group">
                    <label>IFSC Code</label>
                    <input type="text" formControlName="ifsccode" class="form-control" autocomplete="off" maxlength="20"
                        pattern="\d{16}" title="Credit card number" required="">
                </div>
                <div class="form-group row">
                    <label class="col-md-12">Card Exp. Month</label>
                    <div class="col-md-4">
                        <select class="form-control" name="cc_exp_mo" size="0">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" name="cc_exp_yr" size="0">

                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                        </select>
                    </div>
                   <!-- <div class="col-md-4">
                        <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}"
                            title="Three digits at back of your card" required="" placeholder="CVC">
                    </div>-->
                </div>
                <div class="row">
                    <label class="col-md-12">Amount</label>
                </div>
                <div class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">₹</span></div>
                        <input type="text" formControlName="amount" class="form-control text-right"
                            id="exampleInputAmount">
                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                    </div>
                </div>
                <hr>
                <div class="form-group row">
                    <div class="col-md-6">
                        <button type="reset" class="btn btn-default btn-lg btn-block"
                            routerLink="/cartlist">Cancel</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Pay</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="wrapper" *ngIf=submitted>

    <div id="formContent">
        <div style="text-align: center;">
            <img src="assets\cards\tick1.jpg" style="width: 100px; height: 100px;" />

        </div>
        <div style="text-align: center;">
            <h1 style="color: limegreen;">Your Payment was Successfull</h1>
        </div>
        <br>
        <div style="text-align: center;">
            <p>Thank you for your payment, We will<br>be in contact with more details shortly</p>
        </div>

        <div>
            <h3 style="text-align: center;"><strong>Payment Type :</strong> Net Banking </h3>

        </div>
        <br>
        <div>
            <h3 style="text-align: center;"><strong>Bank Name : </strong> AXIS</h3>

        </div>
        <br>
        <div>
            <h3 style="text-align: center;"><strong>Card Holder's Name : </strong> ramya</h3>

        </div>
        <br>
        <div>
            <h3 style="text-align: center;"><strong>Amount Paid : </strong> ₹ 100</h3>

        </div>
        <br>
        <div>
            <h3 style="text-align: center;"><strong>Transaction ID :</strong> A1234567890</h3>

        </div>
        <br>
        <br>
        <br>

        <div style="text-align: center;">
            <button mat-raised-button color="primary" routerLink="/invoice" style="border-radius: 15px;">Build Invoice</button>
            <button mat-raised-button color="primary" routerLink="/home" style="border-radius: 15px;">Close</button>
        </div>
    </div>

</div>
